<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="Image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet"  href="./css/estilo.css">
    <title>Encriptador de texto Desafio1K</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <a href="#" rel="">
            <img class="logo" src="./imagenes/Logo.svg" alt="Logo Alura">
        </a>
    </header>
     <!--Principal-->
    <main>
    <section class="encriptador">
        <textarea class="encriptar" placeholder="Ingrese el texto aqui" ></textarea>
        <div class="encriptador-alerta">
            <img src="./imagenes/alerta.svg" alt="Imagen Alerta"class="img-alerta"> 
            <p class="texto-alerta"> Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="encriptador-contenedor">
            <button type="submit" class="btn-encriptar">Encriptar!</button> 
            <button type="submit" class="btn-desencriptar">Desencriptar!</button>
        </div>
    </section>
    <section class="tarjeta">
    <div class="tarjeta-contenedor">
            <img src="./imagenes/diamante.svg" alt="Figura" class="img-figura">
            <p class="text-uno">Ningún mensaje fue encontrado</p>
            <p class="text-dos">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea>
        <button type="submit" class="btn-copiar">Copiar</button>
    </section>
    </main>
        <!--Pie de pagina-->
        <footer>
            <p class="copyright">&copy;copyright Agosto 2024- Encriptador de Texto - Desarrollado por Katy Lilibette Hernandez de Lara</p> 
            <a href="#" rel="">
                <img class="logolinkedin" src="./imagenes/linkedin.svg" alt="Logo Linkedin">
            </a>
            <a href="#" rel="">
                <img class="logogithub" src="./imagenes/github.svg" alt="Logo Github">
            </a>
        </footer>
        <script src="./js/script.js"></script>
</body> 
</html>
